version: '3.7'

services:
    dbpostgresql:
        image: postgres:15-alpine
        restart: always
        deploy:
            resources:
                limits:
                    cpus: '0.50'
                    memory: 50M
        volumes:
            - db_postgresql:/var/lib/postgresql/data
        container_name: dbpostgresql
        networks:
            - fake-network
        ports:
            - "5432:5432"
        environment:
            POSTGRES_PASSWORD: "Postgres2022!"

    redis:
        image: redis:6.2-alpine
        restart: always
        container_name: redis
        deploy:
            resources:
                limits:
                    cpus: '0.50'
                    memory: 50M
        networks:
            - fake-network
        ports:
            - '6379:6379'
        volumes: 
            - cache:/data
    
    fake.accounts.api:
        build: ./accounts/fake.accounts.api/
        restart: always
        image: fake.accounts.api
        container_name: fakeaccountsapi
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
        ports:
            - "8010:80"
        networks:
            - fake-network
        depends_on:
            - redis
            - dbpostgresql
        deploy:
            resources:
                limits:
                    cpus: '0.50'
                    memory: 100M
    
    fake.accounts.login.front:
        build: ./accounts/fake.accounts.login.front/
        restart: always
        image: fake.accounts.login.front
        container_name: fakeaccountsloginfront
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
        ports:
            - "8011:80"
        networks:
            - fake-network
        depends_on:
            - redis
            - fake.accounts.api
        deploy:
            resources:
                limits:
                    cpus: '0.50'
                    memory: 100M

volumes:
    cache:
        driver: local
    db_postgresql:
        driver: local
        
networks:
  fake-network:
    driver: bridge